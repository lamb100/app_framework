<VirtualHost *:80>
	ServerAdmin lamb100@lamb100.tw
	ServerName a2p5p9h5c3.lamb100.tw
	<Directory "/srv/www/hosts/a2p5p9h5c3.lamb100.tw">
		Options All -Indexes
		Allow From All
		DirectoryIndex  index.php index.html
		Order allow,deny
	</Directory>
	<IfModule       php5_module>
		<FilesMatch "\.ph(p[2-6]?|tml)$">
			SetHandler      application/x-httpd-php
		</FilesMatch>
	</IfModule>
	DocumentRoot "/srv/www/hosts/a2p5p9h5c3.lamb100.tw/exec"
	RewriteEngine	On
	RewriteLogLevel	9
	RewriteLog	"/srv/www/log/a2p5p9h5c3.lamb100.tw.rewrite.log"
	
	Alias	/css	/srv/www/hosts/a2p5p9h5c3.lamb100.tw/resource/css
	Alias	/js		/srv/www/hosts/a2p5p9h5c3.lamb100.tw/resource/js
	Alias	/image	/srv/www/hosts/a2p5p9h5c3.lamb100.tw/resource/image
	Alias	/media	/srv/www/hosts/a2p5p9h5c3.lamb100.tw/resource/media
	Alias	/upload	/srv/www/hosts/a2p5p9h5c3.lamb100.tw/resource/upload
	
	#RewriteCond	%{REQUEST_URI}	\.(view|do|ajax|djs|dcss)$	[NC]
	#RewriteRule	\/([a-z][_0-9a-z]+)(\-([a-z][_0-9a-z]+))?\.(view|do|ajax|djs|dcss)$	/index.php?module=$1&action=$3&function=$4	[L,NC,PT,QSA]

	RewriteCond	%{REQUEST_URI}	\.(view|do|ajax|djs|dcss)$	[NC]
	#a:admin or not/m:module/f:function/x:action/p:params
	#RewriteRule	^\/(admin\/)?([a-z][_0-9a-z]+)\/(.+)\/([a-z][_0-9a-z]+)\.(view|do|ajax|jsp|csp)$	/index.php?a=$1&m=$2&f=$4&x=$5&p=$3	[L,NC,PT,QSA]
	RewriteRule	^\/(admin\/)?([a-z][_0-9a-z]+)\/(.+)\/([a-z][_0-9a-z]+)\.(view|do|ajax|jsp|csp)$	/index.php?a=$1&m=$2&f=$4&x=$5&p=$3	[L,NC,PT]
</VirtualHost>